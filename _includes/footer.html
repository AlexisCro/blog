<footer class="row footer m-0 d-flex justify-content-center align-items-center w-100 align-content-center">
  <div class="col-mb-6 col-12 p-0">
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </div>
  <div class=" col-mb-6 col-12 p-0 footer-description mb-0"><a href="{{ site.data.settings.domain }}/">{{ site.title }} | {{ site.description }} by {{ site.author }}</a></div>
</footer>
