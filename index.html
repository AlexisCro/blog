---
layout: default
---
<h1 class="text-center my-2">What's new ?</h1>
<div class="container">
  <div>
    {% for post in site.data.posts.posts %}
      <article class="text-black my-2 mt-3 d-flex flex-column justify-content-center align-items-center w-80">
        <h3 class="text-center">
          <a href="{{ post.url }}" class="text-black">
            <p class="mb-2">{{ post.title }}</p>
            <img src="{{ '/assets/img/posts/' | append: post.bg-image | relative_url }}">
          </a>
        </h3>
        <p class="post-meta">
          <em><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time></em>
        </p>
        <div class="d-flex align-items-center w-80">
          {{ post.description }}
        </div>
      </article>
    {% endfor %}
